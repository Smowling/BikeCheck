{% load i18n %}

    
    {% if addressform %}
   <form class="forms" method="POST" action="{% url 'edit_address' %}">
        {{ addressform }}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

    {% elif bikeform %}
   <form class="forms" method="POST" action="{% url 'edit_bike' %}">
        {{ bikeform }}
        {% csrf_token %}
        <input type="submit" value="Submit">
    </form>

    {% else %}
    <p>error</p>
    {% endif %}
